<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Databases</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        ul { padding-left: 20px; }
        li { margin: 8px 0; color: #007BFF; }
    </style>
</head>
<body>
    <h1>Databases on Remote MySQL Server</h1>
    <ul>
        {% for db in databases %}
            <li>{{ db }}</li>
        {% endfor %}
    </ul>
</body>
</html>
